<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartParking</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./assets/ico.png" type="image/x-icon">
</head>

<body>
    <header class="box">
        <div>
            <a id="tap-logo" href="">
                <img id="logo" src="./assets/ico.png" alt="SmartParking">
            </a>
        </div>
        <div class="relleno"></div>
        <div id="tap-user">
            <a class="box" href=""> <!-- Link acción usuario -->
                <img src="./assets/user.svg" alt=""> <!--logoUsuario-->
                <p>Administrador</p>
            </a>
        </div>
    </header>
    <main>
        <section id="left-menu"> <!-- Menú -->
            <a href="" id="item-left-menu" class="box actual-option">
                <img src="./assets/menu/dashboard.png" alt="">
                <p>Dashboard</p>
            </a>
            <a href="" id="item-left-menu" class="box">
                <img src="./assets/menu/ingreso.png" alt="">
                <p>Ingreso de vehiculos</p>
            </a>
            <a href="" id="item-left-menu" class="box">
                <img src="./assets/menu/salida.png" alt="">
                <p>Salida de vehiculos</p>
            </a>
            <a href="" id="item-left-menu" class="box">
                <img src="./assets/menu/pay.png" alt="">
                <p>Pago</p>
            </a>
            <a href="" id="item-left-menu" class="box">
                <img src="./assets/menu/map.png" alt="">
                <p>Visualización 2D</p>
            </a>
        </section> <!-- Menú -->
        <section class="box" id="section-content"> <!-- Contenido -->
            <h1>Portal Pagos</h1>
        </section> <!-- Contenido -->
    </main>
    <footer>
        <div>
            <ul>
                <li>Tatiana Ruiz</li>
                <li>Anderson Mahecha</li>
                <li>Victor Cespedes</li>
                <li>Ricardo Rey</li>
            </ul>
        </div>
        <div>
            <p>SmartParking © 2024</p>
        </div>
        <div id="github" class="box">
            <a href="https://github.com/dvar98/html.git" target="_blank">
                <img id="github-icon" src="./assets/github-favicon.png" alt="">
            </a>
        </div>

    </footer>
</body>

</html>
